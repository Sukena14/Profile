<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 15px 0;
            z-index: 1000;
        }

        .top-nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1.0rem;
        }

        .top-nav a:hover {
            background-color: #555;
        }

        .header {
            text-align: center;
            padding: 150px 20px 100px;
            background-color: #111;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 1.5rem;
        }

        .header img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        .content {
            padding: 60px 20px;
        }

        .section {
            margin-bottom: 80px;
            padding: 40px 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #111;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .grid img {
            width: calc(33.33% - 20px);
            height: auto;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group button {
            background-color: #555;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#photos">PROJECTS</a>
        <a href="#contact">CONTACT</a>
    </nav>

    <header id="home" class="header">
        <h1>SUKENA ABBAS</h1>
        <p>A Pro - Photographer</p>
        <img src="flower.jpg" alt="Profile Image">
    </header>

    <main class="content">
        <!-- About Section -->
        <section id="about" class="section">
            <h2>About Me!</h2>
            <p>Hi! Iâ€™m Sukena Abbas, a second-year student in the Global Business and Digital Arts (GBDA) program at the University of Waterloo...</p>
            <img src="about.jpg" alt="About Me" style="max-width: 100%; height: auto; border-radius: 10px;">
        </section>

        <!-- Photos Section -->
        <section id="photos" class="section">
            <h2>My Photos</h2>
            <div class="grid">
                <img src="photo1.jpg" alt="Photo 1">
                <img src="photo2.jpg" alt="Photo 2">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2>Contact Me</h2>
            <p>Chicago, US</p>
            <p>Phone: +00 151515</p>
            <p>Email: mail@mail.com</p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Message" required>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
